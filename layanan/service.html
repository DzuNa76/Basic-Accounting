<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styledash.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo"></div>
      <ul class="menu">
        <li>
          <a href="../dashboard.html">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/layanan/entry-layanan.html">
            <i class="fas fa-note-sticky"></i>
            <span>Input Data</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-briefcase"></i>
            <span>Service</span>
          </a>
        </li>
        <li>
          <a href="../transaksi/transaction.html">
            <i class="fas fa-chart-bar"></i>
            <span>Transaction</span>
          </a>
        </li>
        <li class="logout">
          <a href="#">
            <i class="fas fa-sign-out-alt"></i>
            <span>Log out</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="main--content">
      <div class="header--wrapper">
        <div class="header--title">
          <span>Data</span>
          <h2>Layanan</h2>
        </div>
        <div class="user--info">
          <div class="search--box">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="search" />
          </div>
        </div>
      </div>
      <div class="tabular--wrapper">
        <div class="table-container">
            <!-- <button type="button" class="btn-tambah">
                <a href="categories-entry.html">Tambah Data</a>
            </button> -->
          <table>
            <thead>
              <tr>
                <th>Layanan</th>
                <th>Deskripsi</th>
                <th>Lama Waktu</th>
                <th>Harga</th>
                <th>Action</th>
              </tr>
              <tbody>
                <td>
                    Audit
                </td>
                <td>
                    Layanan yang digunakan untuk melakukan audit
                </td>
                <td>
                    24 jam
                </td>
                <td>
                    Rp. 100.000
                </td>
                <td>
                    <button class="btn-edit" onclick="editCategory()">Edit</button>
                    <button class="btn-delete" onclick="deleteCategory()">Hapus</button>
                </td>
              </tbody>
              <tbody>
                <td>
                    Pajak
                </td>
                <td>
                    Layanan yang digunakan untuk melakukan pajak
                </td>
                <td>
                    30 Hari
                </td>
                <td>
                    Rp. 2.000.000
                </td>
                <td>
                    <button class="btn-edit" onclick="editCategory()">Edit</button>
                    <button class="btn-delete" onclick="deleteCategory()">Hapus</button>
                </td>
              </tbody>
              <tfoot>
                <tr>
                    <td colspan="5">Total: Rp 2.100.000</td>
                </tr>
              </tfoot>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
